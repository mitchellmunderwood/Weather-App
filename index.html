<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <style>
        .results_list {

            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid grey;
            border-radius: 5px;
            background: white;
        }

        .forecast_header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgb(24, 115, 235);
            color: white;
            padding: 5px;
            font-weight: bold;
        }

        .forecast_header p {
            margin: 0px;
        }

        .forecast_day {
            padding: 5px;
            display: flex;
            /* justify-content: space-around; */
            width: 100%;
            border-bottom: 1px solid grey;
        }

        .no_border_bottom {
            border-bottom: none;
        }

        #no_border_bottom {
            border-bottom: none;
        }

        #city_name {
            text-align: center;
            margin-bottom: 15px;
        }

        .f_date {
            width: 100px;
        }

        .f_slot {
            width: 20%;
            max-width: 100px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <div class="container">
        <div class="row">
            <div id="sidebar" class="col-sm-12 col-md-3">
                <div class="search_bar">
                    <input type="text" placeholder="  Search by City Name"><button type="submit"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </div>

                <div class="search_list">
                    <p class="search_item">Raleigh</p>
                    <p class="search_item">Charlotte</p>
                    <p id="no_border_bottom" class="search_item">San Diego</p>
                </div>
            </div>
            <div id="main" class="col-sm-12 col-md-9">
                <h2 id="city_name">Raleigh</h1>
                    <div class="results_list">
                        <div class="forecast_header">
                            <p>Date</p>
                            <p>Sky</p>
                            <p>Temp</p>
                            <p>Humidity</p>
                            <p>Wind Speed</p>
                            <p>UV Index</p>
                        </div>
                        <div id="1" class="forecast_day">
                            <p class="f_date">7/15/20</p>
                            <p class="f_slot">sunny</p>
                            <p class="f_slot">75*C</p>
                            <p class="f_slot">45</p>
                            <p class="f_slot">15</p>
                            <p class="f_slot">5</p>
                        </div>
                        <div class="forecast_day no_border_bottom">
                            <p id="temp">75*F</p>
                            <p id="humidity">76hum</p>
                            <p id="UV">5</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>


</body>

</html>
