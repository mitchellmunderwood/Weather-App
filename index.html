<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <style>
        .results_list {
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .forecast_day {
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <div class="container">
        <div class="row">
            <div id="sidebar" class="col-sm-12 col-md-3">
                <div class="search_bar">
                    <input type="text"><button type="submit">Sub</button>
                </div>

                <div class="search_list">
                    <p class="search_item">Item 1</p>
                    <p class="search_item">Item 2</p>
                    <p class="search_item">Item 3</p>
                </div>
            </div>
            <div id="main" class="col-sm-12 col-md-9">
                <div class="results_list">
                    <div class="forecast_day">
                        <p id="temp">75*F</p>
                        <p id="humidity">76hum</p>
                        <p id="UV">5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
