<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <style>
        .results_list {

            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid grey;
            border-radius: 5px;
            background: white;
        }

        .forecast_header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgb(24, 115, 235);
            color: white;
            padding: 5px;
            font-weight: bold;
        }

        .forecast_header p {
            margin: 0px;
        }

        .forecast_day {
            padding: 5px;
            display: flex;
            /* justify-content: space-around; */
            width: 100%;
            border-bottom: 1px solid grey;
        }

        .no_border_bottom {
            border-bottom: none;
        }

        #no_border_bottom {
            border-bottom: none;
        }

        #city_name {
            text-align: center;
            margin-bottom: 15px;
        }



        #day_header {
            background: rgb(24, 115, 235);
            color: white;
            font-weight: bold;

        }

        .day {
            background: white;
            padding: 5px;
        }

        .day p {
            margin: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <div class="container">
        <div class="row">
            <div id="sidebar" class="col-sm-12 col-md-3">
                <div class="search_bar">
                    <input type="text" placeholder="  Search by City"><button type="submit"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </div>

                <div class="search_list">
                    <p class="search_item">Raleigh</p>
                    <p class="search_item">Charlotte</p>
                    <p id="no_border_bottom" class="search_item">San Diego</p>
                </div>
            </div>
            <div id="main" class="col-sm-12 col-md-9">
                <h2 id="city_name">Raleigh</h1>
                    <div class="results_list">
                        <div class="container">
                            <div id="day_header" class="row day">
                                <div class="col-2">
                                    <p>Date</p>
                                </div>
                                <div class="col-2">
                                    <p>Sky</p>
                                </div>
                                <div class="col-2">
                                    <p>UV</p>
                                </div>
                                <div class="col-2">
                                    <p>Temp</p>
                                </div>
                                <div class="col-2">
                                    <p>Hum</p>
                                </div>
                                <div class="col-2">
                                    <p>Wind</p>
                                </div>
                            </div>
                            <div id="day" class="row day">
                                <div class="col-2">
                                    <p>6/24/19</p>
                                </div>
                                <div class="col-2">
                                    <p>icon</p>
                                </div>
                                <div class="col-2">
                                    <p>4</p>
                                </div>
                                <div class="col-2">
                                    <p>75*F</p>
                                </div>
                                <div class="col-2">
                                    <p>45</p>
                                </div>
                                <div class="col-2">
                                    <p>5mph</p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>


</body>

</html>
